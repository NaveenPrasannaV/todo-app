<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="icon" type="image/png" href="https://twemoji.maxcdn.com/v/latest/72x72/2611.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do<img src="images/icon.png" alt="icon"> </h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">

            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>

    <!-- Chatbot -->
    <div id="chatbot-root" aria-hidden="true">
        <button id="chatbot-button" aria-label="Open chat">üí¨</button>

        <div id="chatbot-window" role="dialog" aria-label="Chat assistant">
            <div id="chatbot-header">
                <strong>AI Chatbot</strong>
                <button id="chatbot-close" aria-label="Close">‚úï</button>
            </div>

            <div id="chatbot-messages" class="chatbot-messages">
                <!-- message items will be injected here -->
                <!-- Example structure:
      <div class="chat-msg bot">we're building the AI vibes ‚Äî coming soon. üöÄ‚ú®</div>
      <div class="chat-msg user">hi</div>
      -->
            </div>

            <div id="chatbot-input-row">

                <button id="chatbot-send">Send</button>
            </div>
        </div>
    </div>
